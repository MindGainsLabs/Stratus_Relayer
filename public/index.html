<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Stratus Extract</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <a href="SSE.html" class="sse-link"> <i class="fas fa-hourglass-start"></i> Dados em tempo real</a>
        <h1>Stratus Extract</h1>
        <form id="messageForm">
            <label for="channelId">Enter the ID of a specific channel or leave it as general:</label>
            <input type="text" id="channelId" name="channelId" placeholder="Type Discord Channel ID">

            <label for="hours">Last hours:</label>
            <input type="number" id="hours" name="hours" value="3" required>
            
            <label for="apiToken">Access Token:</label>
            <input type="text" id="apiToken" name="apiToken" placeholder="Enter your access token">

            <button type="submit">Extract Messages</button>
        </form>
        <div id="result"></div>
    </div>

    <div class="moon"></div>

    <script src="js/script.js"></script>
</body>
</html>
